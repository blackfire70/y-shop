{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href=" {% static 'styles.css' %} ">
    </head>
    <body></body>
        <div class="header col-md-12 col-lg-12 col-sm-12">
        <h1 id="title" style="text-align: center;">
            OnlyYannie
        </h1>
        <p id="shop-label" style="text-align: center;">Shop</p>

        </div>
        <div class="d-flex wrapper">
            <div class="flex-content" id="sidebar-wrapper">
                <div class="sidebar-heading">Categories</div>
                <div class="list-group list-group-flush">
                    {% for product_cat in product_cats %}
                      <a href="#" id ="categories" class="list-group-item list-group-item-action ">
                          {{ product_cat.name }}
                      </a>
                    {% endfor %}
                </div>
              </div>
            <div class="products-container col-md-12 col-lg-12 col-sm-12">
                {% for product in products %}
                    <div class="product-card col-md-4 col-lg-4">
                        <a href="#">
                            <div class="product">
                                <img class="product-image" src="{{ product.main_image.image.url }}">
                                <div style="color: rgb(135, 149, 161);">{{ product.name }}</div>
                                <div style="color: rgb(61, 72, 82);">${{ product.price }}</div>                         
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
    
</html>
